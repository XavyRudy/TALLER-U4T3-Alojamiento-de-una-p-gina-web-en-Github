<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <header>
        <h1>Registro de Usuarios</h1>
        <nav>
            <ul>
                <li><a href="principal.html">Inicio</a></li>
                <li><a href="formulario.html">Registro</a></li>
                <li><a href="reporte.html">Reporte de Usuarios</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" required>

            <label for="pais">País:</label>
            <input type="text" id="pais" required>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" required>

            <label for="genero">Género:</label>
            <select id="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="intereses">Intereses:</label>
            <textarea id="intereses" rows="4"></textarea>

            <button type="submit">Enviar</button><br>
            <button type="reset">Limpiar</button><br>
            <button type="button" onclick="alert('Funcionalidad de reporte no implementada.');">Reporte</button>
        </form>
    </main>

    <footer>
        <p>Creado por: Darío Collaguazo - Kevin Vega</p>
    </footer>
</body>
</html>
